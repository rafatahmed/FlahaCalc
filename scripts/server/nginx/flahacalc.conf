
server {
    listen 80;
    server_name flaha.org www.flaha.org;
    
    # Root directory
    root /var/www/flahacalc/public;
    index index.html;
    
    # Main site
    location = / {
        try_files /index.html =404;
    }
    
    # PA division
    location /pa/ {
        try_files $uri $uri/ /pa/index.html;
    }
    
    # EVAPOTRAN in PA path
    location /pa/evapotran/ {
        try_files $uri $uri/ /pa/evapotran/index.html;
    }
    
    # Standalone EVAPOTRAN application
    location /evapotran/ {
        alias /var/www/flahacalc/EVAPOTRAN/;
        try_files $uri $uri/ /evapotran/index.html;
    }
    
    # API location - fixed to properly forward requests
    location /api/ {
        proxy_pass http://localhost:3000/api/; 
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Handle 404 errors
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}

server {
    listen 443 ssl;
    server_name flaha.org www.flaha.org;

    ssl_certificate /etc/letsencrypt/live/flaha.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flaha.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Main site - EVAPOTRAN as home page
    root /var/www/flahacalc/EVAPOTRAN;
    index index.html;

    # Main site
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # PA division
    location /pa/ {
        alias /var/www/flahacalc/public/pa/;
        try_files $uri $uri/ /pa/index.html;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # Add the missing EVAPOTRAN location block
    location /pa/evapotran/ {
        alias /var/www/flahacalc/public/pa/evapotran/;
        try_files $uri $uri/ =404;
        index index.html;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

